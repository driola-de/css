<!DOCTYPE>
 <html>
   <head>
        <title>Border ne HTML</title>
   </head>
   <body>
        <!--Border ne HTML-->
        <h1>Border ne HTML</h1>
		<p style="border-style:solid">shkolla digjitale</p>
		<p style="border-style:solid;border-color:lightblue">shkolla digjitale</p>
		<p style="border-style:solid;border-width:10px">shkolla digjitale</p>
	    <p style="border:7px solid blue">shkolla digjitale</p>
		
		
		<!--margin-->
		<p style="border:7px solid blue;margin:30px">shkolla digjitale</p>
		<p style="margin:30px;background-color:pink">shkolla digjitale</p>
	    <p style="border:7px solid blue;margin:auto;width:200px">shkolla digjitale</p>
	    <p style="border:7px solid pink;margin:auto;width:200px">shkolla digjitale</p>
	
		<!--Padding-->
		<p style="border:7px solid green;padding:30px">shkolla digjitale</p>
		<p style="paddindng:30px;background-color:pink">shkolla digjitale</p>
		
		
   </body>
</html>
